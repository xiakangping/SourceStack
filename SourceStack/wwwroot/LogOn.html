<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <!-- row -->
                <th>h1</th>   <!--table head-->
                <th>h2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>row 1, cell 1</td>  <!--table data cell-->
                <td>row 1, cell 2</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">h1h2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">row 1, cell 1</td>
                <td>row 1, cell 2</td>
            </tr>
            <tr>
                <td>row 2, cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
