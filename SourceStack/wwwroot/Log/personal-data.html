<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>个人资料</h1><br />
    <form>
        <label>头像：（* 仅限jpg/png/gif）</label><br />
        <input type="text" /><br />
        <label>性别：</label>
        <label><input type="radio"name="gender"value="male" />男</label>
        <label><input type="radio"name="gender"value="female" />女</label><br />
        <label>生日:</label><br />
        <select>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
        </select>
        <label>年</label>
        <select>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <label>月</label>
        <select>
            <option value="射手">射手</option>
            <option value="摩羯">摩羯</option>
            <option value="天蝎">天蝎</option>
        </select>
        <label>星座</label><br />
        <label>关键字：（* 使用空格分隔）</label><br />
        <label>---1级---</label>
        <select>
            <option>编程开发语言</option>
            <option>工具软件</option>
            <option>顾问咨询</option>
            <option>操作系统</option>
        </select>
        <label>---2级---</label>

        
      
       
    </form>

</body>
</html>
